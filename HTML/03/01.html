<!DOCTYPE html>
<html>
<head>
	<title>Homework3-1</title>
	<meta charset="utf-8"/>
</head>
<body>
	<table border="1" >
		<colgroup>
		<col width="150px"/>
		<col width="280px"/>
	</colgroup>
	<tr>
		<td><b>Last Name</b></td>
		<td><input type="text" name="LastName" value="Nakov" /></td>
	</tr>
	<tr>
		<td><b>First Name</b></td>
		<td><input type="text" name="FirstName" value="Svetlin" /></td>
	</tr>
	<tr>
		<td><b>Address</b></td>
		<td><textarea cols="40" rows="3" name="Address">17 Hristo Botev Str. floor 3, apt. 12</textarea></td>
	</tr>
	<tr>
		<td><b>City</b></td>
		<td><input type="text" name="City" value="Kaspichan" /><label for="fn">State</label>
	<input type="text" id="fn" size="1" /></td>
	</tr>
	<tr>
		<td><b>Zip/Postal Code</b></td>
		<td><input type="text" size="1" name="ZipCode" value="9325" /></td>
	</tr>
	<tr>
		<td><b>Country</b></td>
		<td>
		<select name="Country">
			<option value="value 1">Greece</option>
			<option value="value 2" selected="selected">Bulgaria</option>
		</select>
		</td>
	</tr>
	<tr>
		<td><b>Phone(country code, area code, number)</b></td>
		<td>(+<input type="text" size="1" value="359" />)<input type="text" size="1" value="88" />-<input type="text" size="8" value="8334343" /></td>
	</tr>
	<tr>
		<td><b>E-mail</b></td>
		<td><input type="email" required="true" pattern="[^ @]*@[^ @].[^ @]" value="nakov@kaspichan.org" /></td>
	</tr>
	<tr>
		<td><b>Birth date</b></td>
		<td>Month<input type="text" size="1" value="06" />Day<input type="text" size="1" value="14" />Year(4 digit)<input type="text" size="1" value="1980" /></td>
	</tr>
	<tr>
		<td><b>Gender</b></td>
		<td>
		<select name="Gender">
			<option value="value 1">Female</option>
			<option value="value 2" selected="selected">Male</option>
		</select>
		</td>
	</tr>
	<tr>
		<td><b>Starting date</b></td>
		<td>
			<input type="radio" name="date" value="String 2006">Spring 2006
			<input type="radio" name="date" value="Summer 2006">Summer 2006
		</td>
	</tr>
	<tr>
		<td><b>Comments/Questions</b></td>
		<td><textarea cols="40" rows="3" name="Address">Please send me more information about the lodging</textarea></td>
	</tr>
	<tr>
		<td colspan="2" bgcolor="#3090C7"><input type="submit" value="Submit"/><input type="reset" name="resetBtn" value="Clear this form"/></td>
	</tr>
</table>
</body>
</html>
